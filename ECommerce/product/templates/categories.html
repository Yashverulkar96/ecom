{% extends "base.html" %}

{% block content %}
<h1>Categories</h1>
<div class="row">
    {% for category in categories %}
        <div class="col-md-4">
            <a href="{% url 'product_list_by_category' category.id %}">
            
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ category.image.url }}" alt="{{ category.name }}" width="200" height="250">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
