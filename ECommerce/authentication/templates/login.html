<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100"
                style="border-top-left-radius: 0.3rem; border-top-right-radius: 0.3rem;"
                alt="Sample photo"
              />
              <div class="card-body p-2 p-md-3">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>

                <!-- Display messages -->
                {% if messages %}
                  <div class="alert alert-danger">
                    {% for message in messages %}
                      <div>{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}

                <form method="POST" action="{% url 'login_user' %}" class="px-md-2">
                  {% csrf_token %}
                  
                  <div class="form-group row mb-3 align-items-center">
                    <label class="col-sm-3 col-form-label" for="username">Username</label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="form-group row mb-3 align-items-center">
                    <label class="col-sm-3 col-form-label" for="password">Password</label>
                    <div class="col-sm-9">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success mb-1"
                    >
                      Login
                    </button>
                  </div>

                  <div class="d-flex justify-content-center">
                    <div>Create a new account?</div>
                    <a href="register/"><div> Sign up</div></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
